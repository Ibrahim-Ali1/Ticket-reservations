<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شراء تذكرة طيران / Flight Ticket Purchase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-image: url('background.jpg'); /* تغيير الرابط لصورة الخلفية المطلوبة */
            background-size: cover;
            background-position: center;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9); /* خلفية شفافة للنموذج */
            padding: 20px;
            border-radius: 10px;
            max-width: 800px;
            margin: auto;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 100vh; /* لملء الصفحة بالكامل */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* إضافة ظل للخلفية */
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        /* توسيط النص داخل label المحددة */
        .center-label {
            text-align: center; /* توسيط النص داخل الـ label */
        }
        input, select {
            margin-bottom: 15px;
            padding: 8px;
            width: 100%;
            box-sizing: border-box; /* لضمان تضمين padding في العرض */
            text-align: center;
        }
        .section-title {
            font-size: 1.2em;
            margin-top: 20px;
            margin-bottom: 10px;
            color: #333;
            text-align: left; /* توسيط العنوان */
        }
        .submit-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            width: 100%; /* زر الإرسال يأخذ عرض كامل */
        }
        .submit-btn:hover {
            background-color: #45a049;
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        .header img {
            max-width: 150px;
            width: 100%; /* يجعل الشعار يتناسب مع عرض الجهاز */
            height: auto; /* يحافظ على نسبة الطول إلى العرض */
        }
        .header h1 {
            margin: 0;
            font-size: 2em;
            color: #333;
        }
        .language-switcher {
            text-align: left;
            margin-bottom: 20px;
        }
        .language-switcher button {
            padding: 10px;
            cursor: pointer;
            background-color: #333;
            color: white;
            border: none;
            margin: 5px;
        }
        .language-switcher button:hover {
            background-color: #555;
        }
        /* لتوسيع العنوان فوق مربعات الأسماء */
        .names-header {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
        }

        /* التصميم المتجاوب */
        @media (max-width: 600px) {
            .row {
                flex-direction: column; /* عرض الحقول في عمود واحد على الشاشات الصغيرة */
            }
            .row .column {
                margin-right: 0; /* إزالة الفراغ عن الأعمدة */
                margin-bottom: 10px; /* إضافة مسافة بين الحقول */
            }
            .names-header, .section-title {
                font-size: 1.2em; /* تصغير حجم الخط للعناوين على الشاشات الصغيرة */
            }
        }

        /* تصميم خاص لصف اللقب والاسماء */
        .row {
            display: flex; /* استخدام الفليكس لتوزيع العناصر في صف واحد */
            justify-content: space-between; /* توزيع الأعمدة بالتساوي */
            gap: 10px; /* إضافة فراغ بين الأعمدة */
        }
    </style>
    <script>
        function switchLanguage(language) {
            const elements = document.querySelectorAll("[data-ar], [data-en]");
            elements.forEach(element => {
                if (language === 'ar') {
                    element.textContent = element.getAttribute('data-ar');
                    document.body.style.direction = 'rtl';
                    document.body.style.textAlign = 'right';
                } else {
                    element.textContent = element.getAttribute('data-en');
                    document.body.style.direction = 'ltr';
                    document.body.style.textAlign = 'left';
                }
            });
        }
    </script>
</head>
<body>

    <div class="container">

        <!-- تبديل اللغة -->
        <div class="language-switcher">
            <button onclick="switchLanguage('ar')">العربية</button>
            <button onclick="switchLanguage('en')">English</button>
        </div>

        <!-- شعار الشركة -->
        <div class="header">
            <img src="logo.png" alt="Company Logo">
            <h1 data-ar="اسم الشركة" data-en="Company Name">اسم الشركة</h1>
        </div>

        <h2 data-ar="شراء تذكرة طيران" data-en="Flight Ticket Purchase">شراء تذكرة طيران</h2>

        <form>

            <!-- بيانات الراكب -->
            <div class="section-title" data-ar="بيانات الراكب" data-en="Passenger Information">بيانات الراكب</div>

            <!-- العنوان فوق حقول الأسماء -->
            <div class="names-header" data-ar="الاسم الكامل" data-en="Full Name">الاسم الكامل</div>

            <!-- اللقب، الاسم الأول، الأوسط، الأخير في صف واحد -->
            <div class="row">
                <div class="column">
                    <label class="center-label" for="prefix" data-ar="اللقب" data-en="Title">اللقب</label>
                    <select id="prefix" name="prefix" required>
                        <option value="Mr">Mr</option>
                        <option value="Mrs">Mrs</option>
                        <option value="Miss">Miss</option>
                        <option value="Mstr">Mstr</option>
                    </select>
                </div>
                <div class="column">
                    <label class="center-label" for="first-name" data-ar="الاسم الأول" data-en="First Name">الاسم الأول</label>
                    <input type="text" id="first-name" name="first-name" required>
                </div>
                <div class="column">
                    <label class="center-label" for="middle-name" data-ar="الاسم الأوسط" data-en="Middle Name">الاسم الأوسط</label>
                    <input type="text" id="middle-name" name="middle-name">
                </div>
                <div class="column">
                    <label class="center-label" for="last-name" data-ar="الاسم الأخير" data-en="Last Name">الاسم الأخير</label>
                    <input type="text" id="last-name" name="last-name" required>
                </div>
            </div>

            <label for="booking-date" data-ar="ميعاد الحجز" data-en="Booking Date">ميعاد الحجز</label>
            <input type="text" id="booking-date" name="booking-date" pattern="\d{2}/\d{2}/\d{4}" placeholder="dd/mm/yyyy" required>

            <!-- تفاصيل الرحلة -->
            <div class="section-title" data-ar="تفاصيل الرحلة" data-en="Flight Details">تفاصيل الرحلة</div>

            <!-- من، إلى، الطيران، رقم الرحلة في صف واحد -->
            <div class="row">
                <div class="column">
                    <label class="center-label" for="from" data-ar="من" data-en="From">من</label>
                    <input type="text" id="from" name="from" required>
                </div>
                <div class="column">
                    <label class="center-label" for="to" data-ar="إلى" data-en="To">إلى</label>
                    <input type="text" id="to" name="to" required>
                </div>
                <div class="column">
                    <label class="center-label" for="airline" data-ar="الطيران" data-en="Airline">الطيران</label>
                    <input type="text" id="airline" name="airline" required>
                </div>
                <div class="column">
                    <label class="center-label" for="flight-number" data-ar="رقم الرحلة" data-en="Flight Number">رقم الرحلة</label>
                    <input type="text" id="flight-number" name="flight-number" required>
                </div>
            </div>

            <label for="travel-date" data-ar="تاريخ السفر" data-en="Travel Date">تاريخ السفر</label>
            <input type="text" id="travel-date" name="travel-date" pattern="\d{2}/\d{2}/\d{4}" placeholder="dd/mm/yyyy" required>

            <label for="departure-time" data-ar="موعد المغادرة" data-en="Departure Time">موعد المغادرة</label>
            <input type="time" id="departure-time" name="departure-time" required>

            <label for="arrival-time" data-ar="موعد الوصول" data-en="Arrival Time">موعد الوصول</label>
            <input type="time" id="arrival-time" name="arrival-time" required>

            <!-- بيانات الأمتعة في سطر واحد مع التوسيع -->
            <div class="section-title" data-ar="الأمتعة" data-en="Baggage">الأمتعة</div>

            <div class="row">
                <div class="column">
                    <label for="baggage-count" data-ar="عدد الأمتعة" data-en="Number of Baggage">عدد الأمتعة</label>
                    <select id="baggage-count" name="baggage-count">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
                <div class="column">
                    <label for="baggage-weight" data-ar="وزن الأمتعة" data-en="Baggage Weight">وزن الأمتعة</label>
                    <select id="baggage-weight" name="baggage-weight">
                        <option value="10">10 KG</option>
                        <option value="15">15 KG</option>
                        <option value="23">23 KG</option>
                        <option value="30">30 KG</option>
                    </select>
                </div>
                <div class="column">
                    <label for="extra-baggage" data-ar="شراء وزن أمتعة إضافي" data-en="Extra Baggage Purchase">شراء وزن أمتعة إضافي</label>
                    <select id="extra-baggage" name="extra-baggage">
                        <option value="no" data-ar="لا" data-en="No">لا</option>
                        <option value="yes" data-ar="نعم" data-en="Yes">نعم</option>
                    </select>
                </div>
            </div>

            <!-- معلومات المقعد -->
            <div class="section-title" data-ar="معلومات المقعد" data-en="Seat Information">معلومات المقعد</div>

            <div class="row">
                <div class="column">
                    <label for="seat-class" data-ar="درجة المقعد" data-en="Seat Class">درجة المقعد</label>
                    <select id="seat-class" name="seat-class" required>
                        <option value="" data-ar="الرجاء التحديد" data-en="Please Select">الرجاء التحديد</option>
                        <option value="economy" data-ar="اقتصادي" data-en="Economy">اقتصادي</option>
                        <option value="business" data-ar="رجال الأعمال" data-en="Business">رجال الأعمال</option>
                        <option value="first-class" data-ar="الدرجة الأولى" data-en="First Class">الدرجة الأولى</option>
                    </select>
                </div>
                <div class="column">
                    <label for="seat-number" data-ar="رقم المقعد" data-en="Seat Number">رقم المقعد</label>
                    <input type="text" id="seat-number" name="seat-number">
                </div>
            </div>

            <!-- تفاصيل السعر -->
            <div class="section-title" data-ar="تفاصيل السعر" data-en="Price Details">تفاصيل السعر</div>

            <label for="base-price" data-ar="السعر الأساسي" data-en="Base Fare">السعر الأساسي</label>
            <input type="number" id="base-price" name="base-price" required>

            <label for="additional-fee" data-ar="رسم إضافي" data-en="Additional Fee">رسم إضافي</label>
            <input type="number" id="additional-fee" name="additional-fee">

            <label for="fuel-fee" data-ar="رسوم الوقود / التأمين" data-en="Fuel / Insurance Fee">رسوم الوقود / التأمين</label>
            <input type="number" id="fuel-fee" name="fuel-fee">

            <label for="service-fee" data-ar="رسوم خدمة الركاب" data-en="Passenger Service Fee">رسوم خدمة الركاب</label>
            <input type="number" id="service-fee" name="service-fee">

            <label for="ticket-fee" data-ar="رسوم خدمة التذاكر" data-en="Ticket Service Fee">رسوم خدمة التذاكر</label>
            <input type="number" id="ticket-fee" name="ticket-fee">

            <label for="total-amount" data-ar="المبلغ الإجمالي" data-en="Total Amount">المبلغ الإجمالي</label>
            <input type="number" id="total-amount" name="total-amount" required>

            <!-- زر الإرسال -->
            <div class="submit-container">
                <button type="submit" class="submit-btn" data-ar="إرسال" data-en="Submit">إرسال</button>
            </div>

        </form>
    </div>

</body>
</html>
